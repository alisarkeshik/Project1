<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Travel Page</title>

  <!-- Link to Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <!-- Link to our custom CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">

</head>

<body>
  <!-- <div class="row"> -->
  <!-- <div class="col-lg-12"> -->
  <div class="jumbotron rounded w-75">
    <div class="container">
      <h1 class="display-4">Travel</h1>
      <!-- <p>&nbsp;</p> -->
    </div>
  </div>
  <!-- </div> -->
  <!-- </div> -->

  <div class="row">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">
      <form>
        <div class="form-row">
          <div class="col-md-4">
            <label for="inputFrom">From (Airport Code)</label>
            <input type="text" class="form-control" id="from" placeholder="Airport Code (LAX)">
          </div>
          <div class="col-md-4">
            <label for="inputDestination">To (Airport)</label>
            <input type="text" class="form-control" id="destination" placeholder="Airport Code (JFK)"><br>
          </div>
          <div class="col-md-4">
            <label for="inputDestination">Destination (Airport Code)</label>
            <input type="text" class="form-control" id="destinationCity" placeholder="City (New York City)"><br>
          </div>
          <!-- </div><br> -->
          <!-- <div class="form-row"> -->
          <div class="col-md-3"></div>
          <div class="col-md-3">
            <label for="inputStartDate">Start Date</label>
            <input type="date" class="form-control" id="startDate" value="2019-08-19">
          </div>
          <div class="col-md-3">
            <label for="inputEndDate">End Date</label>
            <input type="date" class="form-control" id="endDate" value="2019-08-19"><br>
          </div>
          <div class="col-md-3"></div>
        </div><br>
    </div>
  </div><br>
  <div class="check"></div>
  <br>
  <br>
  <div class="col-lg-6">
    <button type="submit" id="submit-btn" class="btn btn-primary">SUBMIT</button>
  </div>

  </form>
  </div>
  </div>

  <div class="row">
    <div class="col-lg-8">
      <div id="airline" class="col-lg-8"></div>
      <table class="table table-borderless">
        <!-- Puts Flight Price, Date of Departure, etc here -->
        <!--Puts flight info here -->
        <tbody id="bodytable">

        </tbody>
      </table>
      <div id="yelp"></div>
    </div>
    <div class="col-lg-4">
      <p><img src="./images/weather2.jpg" style="width:200px;height:100px;"> </p>
    </div>
  </div>



  <!-- jQuery links -->
  <script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous"></script>

  <!-- Bootstrap links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
